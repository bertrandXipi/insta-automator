steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/jean-de-luz-dashboard:$COMMIT_SHA', '.']

  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/jean-de-luz-dashboard:$COMMIT_SHA']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'jean-de-luz-strategy-dashboard'
      - '--image'
      - 'gcr.io/$PROJECT_ID/jean-de-luz-dashboard:$COMMIT_SHA'
      - '--region'
      - 'us-west1'
      - '--platform'
      - 'managed'

images:
  - 'gcr.io/$PROJECT_ID/jean-de-luz-dashboard:$COMMIT_SHA'
